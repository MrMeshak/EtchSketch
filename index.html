<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchScetch</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="TypeScript/JavaScript/app.js" defer></script>
</head>
<body>
    <nav>
        <div class="Logo">
            <img src="Images/EtchSketchLogo.png" alt="Logo">
            <h1>
                Etch Sketch
            </h1>
        </div>
    </nav>
    
    <div id="SketchApp" draggable="false">
        <div class="ControlMenu">
            <ul>
                <li><button id = "PencilBtn">Pencil</Button></li>
                <li><button id = "EraserBtn">Eraser</button></li>
            </ul>

            <ul id="ColorPicker">
                <li><button id="RedBtn"></button></li>
                <li><button id="OrangeBtn"></button></li>
                <li><button id="YellowBtn"></button></li>
                <li><button id="GreenBtn"></button></li>
                <li><button id="BlueBtn"></button></li>
                <li><button id="IndigoBtn"></button></li>
                <li><button id="VioletBtn"></button></li>
                <li><button id="BlackBtn"></button></li>
                <li><button id="WhiteBtn"></button></li>
            </ul>

            <ul>
                <li><button id="ClearBtn">Clear</button></li>
            </ul>
        </div>
        <div id="SketchBoard">


        </div>
    </div>
</body>
</html>
